<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<ul id="menu-accordeon">

			<li><a href="#">Gestion User</a>
				<ul>
					<li> <h:commandLink action="#{adminBean.supprimerUtilisateur}" value="supprimer User"/></li>

				
					<li><h:commandLink action="#{adminBean.supprimerUtilisateur}" value="bloquer User"/>	</li>
					<!--  ici je vais sÃ©lectionner toute les annonces dans un tableau celle du client-->
					
				</ul></li>
			<li><a href="#">Gestion Annonce</a>
				<ul>				
					<li> <h:commandLink action="#{adminBean.listAnnonce}" value="supprimerAnnonce"/></li>					
				</ul></li>
		</ul>
		<div id="imageEspaceClien">

			<img src="#{request.contextPath}/images/espaceClient.jpg" alt=""
				width="200" height="60" />

		</div>
		<div id="form">
		<h:form id="form">						
						<p:calendar value="#{calendarBean.date1}" mode="inline"
							id="inlineCal" />												
						<p:dialog header="Selected Dates" widgetVar="dialog"
							showEffect="fade" hideEffect="fade">
							<h:panelGrid id="display" columns="2" cellpadding="5">

								<h:outputText value="Inline Date:" />
								<h:outputText value="#{calendarBean.date1}" id="inlineDate">
									<f:convertDateTime pattern="d/M/yyyy" />
								</h:outputText>

								

								<h:outputText value="Popup Button Date: " />
								<h:outputText value="#{calendarBean.date3}" id="popupButtonDate">
									<f:convertDateTime pattern="d/M/yyyy" />
								</h:outputText>

							</h:panelGrid>

						</p:dialog>

					</h:form>
					</div>
	</h:form>

</ui:composition>
