<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<ui:composition template="../../template/templetteUtilisateur.xhtml">
		<ui:define name="content">
			<f:view>
				<h:form>
					<p:fileUpload fileUploadListener="#{fileUploadBean.listener}"
							id="upload" acceptedTypes="jpg, gif, png, bmp"
							ontyperejected="alert('Only JPG, GIF, PNG and BMP files are accepted');"
							maxFilesQuantity="5" immediateUpload="false">
							
						</p:fileUpload>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</ui:composition>
