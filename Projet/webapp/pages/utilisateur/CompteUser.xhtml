<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="../../template/templetteUtilisateur.xhtml">
		<ui:define name="content">
			<f:view>
				<h:form>
					<div id="titlePage">
					<fieldset style="width: 475px; height: 80px;">
						<h1>Bienvenu dans votre espace</h1>		
					</fieldset>				
						<!--  image deroulente: -->
						<div id="idImage">
							<p:galleria value="#{galleriaBean.images}" var="image"
								panelWidth="500" panelHeight="313" showCaption="true">
								<p:graphicImage value="/images/annonce/#{image}"
									alt="Image Description for #{image}" title="#{image}" />
							</p:galleria>
						</div>
					</div>
					
				</h:form>
			</f:view>

		</ui:define>
	</ui:composition>
</ui:composition>
