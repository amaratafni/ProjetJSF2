<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../../template/commonLayout.xhtml">
		<ui:define name="content">

			<f:view>

				<h:form id="form1">
					<h3>Bien a savoir :</h3>
					<h4>Les annonces sont mis a jour chaque jour, vous pouvez
						contacter le propriétaire pour votre annonce</h4>
					<h:form id="form">
						<div id="panelResulat">

							<p:dataGrid var="car" value="#{tableBean.listAnnonce}"
								columns="2" rows="4" paginator="true"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="2,4,9">

								<p:panel header="#{car.typeAnnonce}" style="text-align:center">

									<h:panelGrid columns="2" style="width:50%">
										<!-- le chemin je vai le recupérer en bd et car ça sera l'annonce oki je vai mettre a la place de car un bean juste pour le test-->
										<p:graphicImage
											value="../../images/annonce/#{car.cheminphoto}"
											style="width: 200px; height: 150px;" />
										<h:outputText value="#{car.typeBien}" />
										<h:outputText value="#{car.titre}" />
										<h:outputText value="#{car.prix}" />

										
									</h:panelGrid>

								</p:panel>
							</p:dataGrid>

							
							

						</div>
					</h:form>
					<hr></hr>

					<div id="idImage">
						<fieldset style="width: 280px; height: 395px;">
							<table>
								<tr>
									<td>Type Bien:</td>

									<td><h:selectOneMenu
											value="#{rechercheBean.annonce.typeBien}"
											styleClass="selectOne">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItem itemLabel="Apartement" itemValue="Apartement" />
											<f:selectItem itemLabel="Studio" itemValue="Studio" />
											<f:selectItem itemLabel="Chambre" itemValue="Chambre" />
										</h:selectOneMenu></td>
								</tr>
								<tr>
									<td>Type Annonce:</td>
									<td><h:selectOneMenu
											value="#{rechercheBean.annonce.typeAnnonce}"
											styleClass="selectOne">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItem itemLabel="Vente" itemValue="Vente" />
											<f:selectItem itemLabel="Location" itemValue="Location" />
										</h:selectOneMenu></td>
								</tr>
								<tr>
									<td>Titre :</td>
									<td><h:inputText id="titre"
											value="#{rechercheBean.annonce.titre}" /></td>
								</tr>
								<tr>
									<td>Surface</td>
									<td><h:inputText id="sur"
											value="#{rechercheBean.annonce.surface}" />m2</td>
								</tr>

								<tr>
									<td>Surface Carry :</td>
									<td><h:inputText id="surf"
											value="#{rechercheBean.annonce.surfaceCarry}" />m2</td>
								</tr>

								<tr>
									<td>Description du Bien :</td>
									<td><h:inputTextarea
											value="#{rechercheBean.annonce.description}">
											<f:validateLength maximum="100"></f:validateLength>
										</h:inputTextarea></td>
								</tr>
								<tr>
									<td>Classe Energitique</td>
									<td><h:selectOneMenu
											value="#{rechercheBean.annonce.classeEnergitique}"
											styleClass="selectOne">
											<f:selectItem itemLabel="A" itemValue="A" />
											<f:selectItem itemLabel="B" itemValue="B" />
											<f:selectItem itemLabel="C" itemValue="B" />
											<f:selectItem itemLabel="D" itemValue="B" />
											<f:selectItem itemLabel="E" itemValue="B" />
											<f:selectItem itemLabel="F" itemValue="B" />
											<f:selectItem itemLabel="G" itemValue="B" />
										</h:selectOneMenu></td>
								</tr>

								<tr>
									<td>Prix:</td>
									<td><h:inputText id="prix"
											value="#{rechercheBean.annonce.prix}" />Euro.</td>
								</tr>
								<!--  recherche par ville : -->
								<tr>
									<td>Ville :</td>
									<td><h:inputText id="ville"
											value="#{rechercheBean.adresse.ville}"></h:inputText></td>
								</tr>
								<tr>
									<td>code Postale :</td>
									<td><h:inputText id="codePostale"
											value="#{rechercheBean.adresse.codePostale}"></h:inputText></td>
								</tr>
								<tr>
									<td>
										<div id="boutonReche">
											<h:commandButton value="Recherche"
												action="#{rechercheBean.recherche}"
												style="width: 80px; height: 30px;" />
										</div>
									</td>
								</tr>
							</table>
						</fieldset>
					</div>

				</h:form>


			</f:view>
		</ui:define>
	</ui:composition>
</ui:composition>
