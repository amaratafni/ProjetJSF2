<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../../template/commonLayout.xhtml">


		<ui:define name="content">

			<f:view>
				<!--  authentif: -->
				<h:form>
					<div id="authentification">
						<p:panel styleClass="fentreConexion"
							style="width: 235px; height: 140px;">

							<h:panelGrid columns="2" cellpadding="2">

								<h:outputLabel value="UserName" />
								<br />
								<h:inputText id="alias"
									value="#{utilisateurBean.utilisateur.alias}" label="UserName"
									validator="#{utilisateurBean.validerLogAlias}">
								</h:inputText>
								<h:message for="alias" style="color : red;" />

								<h:outputLabel value="Password" />
								<br />

								<h:inputSecret id="motPasse"
									value="#{utilisateurBean.utilisateur.email}"
									validator="#{utilisateurBean.validerLogEmail}">
								</h:inputSecret>
								<h:message for="motPasse" style="color : red;" />
								<h:form>
									<h:commandButton type="submit" value="Login"
										action="#{utilisateurBean.login}" onclick="re"></h:commandButton>
								</h:form>
							</h:panelGrid>

						</p:panel>
					</div>

				</h:form>
				<h:form>
					<div id="idRecherche">
						<fieldset style="width: 380px; height: 343px;">
							<table>
								<tr>
									<td>Type Bien:</td>

									<td><h:selectOneMenu
											value="#{rechercheBean.annonce.typeBien}"
											styleClass="selectOne">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItem itemLabel="Apartement" itemValue="Apartement" />
											<f:selectItem itemLabel="Studio" itemValue="Studio" />
											<f:selectItem itemLabel="Chambre" itemValue="Chambre" />
										</h:selectOneMenu></td>
								</tr>
								<tr>
									<td>Type Annonce:</td>
									<td><h:selectOneMenu
											value="#{rechercheBean.annonce.typeAnnonce}"
											styleClass="selectOne">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItem itemLabel="Vente" itemValue="Vente" />
											<f:selectItem itemLabel="Location" itemValue="Location" />
										</h:selectOneMenu></td>
								</tr>
								<tr>
									<td>Titre :</td>
									<td><h:inputText id="titre"
											value="#{rechercheBean.annonce.titre}" /></td>
								</tr>
								<tr>
									<td>Surface</td>
									<td><h:inputText id="sur"
											value="#{rechercheBean.annonce.surface}" />m2</td>
								</tr>

								<tr>
									<td>Surface Carry :</td>
									<td><h:inputText id="surf"
											value="#{rechercheBean.annonce.surfaceCarry}" />m2</td>
								</tr>

								<tr>
									<td>Description du Bien :</td>
									<td><h:inputTextarea
											value="#{rechercheBean.annonce.description}">
											<f:validateLength maximum="100"></f:validateLength>
										</h:inputTextarea></td>
								</tr>
								<tr>
									<td>Classe Energitique</td>
									<td><h:selectOneMenu
											value="#{rechercheBean.annonce.classeEnergitique}"
											styleClass="selectOne">
											<f:selectItem itemLabel="A" itemValue="A" />
											<f:selectItem itemLabel="B" itemValue="B" />
											<f:selectItem itemLabel="C" itemValue="B" />
											<f:selectItem itemLabel="D" itemValue="B" />
											<f:selectItem itemLabel="E" itemValue="B" />
											<f:selectItem itemLabel="F" itemValue="B" />
											<f:selectItem itemLabel="G" itemValue="B" />
										</h:selectOneMenu></td>
								</tr>

								<tr>
									<td>Prix:</td>
									<td><h:inputText id="prix"
											value="#{rechercheBean.annonce.prix}" />Euro.</td>
								</tr>
								<!--  recherche par ville : -->
								<tr>
									<td>Ville :</td>
									<td><h:inputText id="ville"
											value="#{rechercheBean.adresse.ville}"></h:inputText></td>
								</tr>
								<tr>
									<td>code Postale :</td>
									<td><h:inputText id="codePostale"
											value="#{rechercheBean.adresse.codePostale}"></h:inputText></td>
								</tr>
								<tr>
									<td>
										<div id="boutonReche">
											<h:commandButton value="Recherche"
												action="#{rechercheBean.recherche}"
												style="width: 80px; height: 30px;" />
										</div>
									</td>
								</tr>
							</table>
						</fieldset>
					</div>
					<!--  image deroulente: -->
					<div id="idImage">
						<p:galleria value="#{galleriaBean.images}" var="image"
							panelWidth="500" panelHeight="313" showCaption="true">
							<p:graphicImage value="/images/photo/#{image}"
								alt="Image Description for #{image}" title="#{image}" />
						</p:galleria>

					</div>
				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>
</ui:composition>
