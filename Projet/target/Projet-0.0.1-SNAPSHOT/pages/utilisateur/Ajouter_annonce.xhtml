<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../../template/templetteUtilisateur.xhtml">
		<ui:define name="content">
			<f:view>
				<h:form>

					<div id="formulaire_AjouterAnnonnce">
						<h4>Formulaire, Ajouter une annonce utilisateur :</h4>
						<fieldset style="width: 380px; height: 343px;">
							<table>
								<tr>
									<td>Type Bien:</td>

									<td><h:selectOneMenu
											value="#{annonceBean.annonce.typeBien}"
											styleClass="selectOne">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItem itemLabel="Apartement" itemValue="Apartement" />
											<f:selectItem itemLabel="Studio" itemValue="Studio" />
											<f:selectItem itemLabel="Chambre" itemValue="Chambre" />
										</h:selectOneMenu></td>
								</tr>

								<tr>
									<td>Type Annonce:</td>
									<td><h:selectOneMenu
											value="#{annonceBean.annonce.typeAnnonce}"
											styleClass="selectOne">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItem itemLabel="Vente" itemValue="Vente" />
											<f:selectItem itemLabel="Location" itemValue="Location" />
										</h:selectOneMenu></td>
								</tr>
								<tr>
									<td>Titre :</td>
									<td><h:inputText id="titre"
											value="#{annonceBean.annonce.titre}" /></td>
								</tr>
								<tr>
									<td>Surface</td>
									<td><h:inputText id="sur"
											value="#{annonceBean.annonce.surface}" />m2</td>
								</tr>

								<tr>
									<td>Surface Carry :</td>
									<td><h:inputText id="surf"
											value="#{annonceBean.annonce.surfaceCarry}" />m2</td>
								</tr>

								<tr>
									<td>Description du Bien :</td>
									<td><h:inputTextarea
											value="#{annonceBean.annonce.description}">
											<f:validateLength maximum="100"></f:validateLength>
										</h:inputTextarea></td>
								</tr>
								<tr>
									<td>Classe Energitique</td>
									<td><h:selectOneMenu
											value="#{annonceBean.annonce.classeEnergitique}"
											styleClass="selectOne">
											<f:selectItem itemLabel="A" itemValue="A" />
											<f:selectItem itemLabel="B" itemValue="B" />
											<f:selectItem itemLabel="C" itemValue="B" />
											<f:selectItem itemLabel="D" itemValue="B" />
											<f:selectItem itemLabel="E" itemValue="B" />
											<f:selectItem itemLabel="F" itemValue="B" />
											<f:selectItem itemLabel="G" itemValue="B" />
										</h:selectOneMenu></td>
								</tr>

								<tr>
									<td>Prix:</td>
									<td><h:inputText id="prix"
											value="#{annonceBean.annonce.prix}" />Euro.</td>
								</tr>
								<!--  recherche par ville : -->
								<tr>
									<td>Ville :</td>
									<td><h:inputText id="ville"
											value="#{annonceBean.adresse.ville}" /></td>
								</tr>
								<tr>
									<td>code Postale :</td>
									<td><h:inputText id="codePostale"
											value="#{annonceBean.adresse.codePostale}" /></td>
								</tr>
								<tr>


								</tr>
							</table>

							<h:panelGroup>
								<div id="boutonValide">
									<h:commandButton value="Publier"
										action="#{annonceBean.publierAnnonce}" />
									<h:commandButton value="Annuler" immediate="true"
										action="#{annonceBean.annulerInsertionAdresse}" />
								</div>
							</h:panelGroup>

						</fieldset>

					</div>
				</h:form>
				<h:form>

					<p:fileUpload fileUploadListener="#{fileUplodfggdadController.handleFileUpload}"
						id="upload" acceptedTypes="jpg, gif, png, bmp"
						ontyperejected="alert('Only JPG, GIF, PNG and BMP files are accepted');"
						maxFilesQuantity="5" immediateUpload="true">
					</p:fileUpload>

					<p:growl id="messages" showDetail="true" />

				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</ui:composition>
